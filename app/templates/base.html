<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Zekat Monitor{% endblock %}</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- HTMX -->
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>

    <!-- Chart.js for visualizations -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>

    <style>
        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }
        ::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #555;
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .fade-in {
            animation: fadeIn 0.3s ease-out;
        }

        /* Loading spinner */
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #3b82f6;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>

    {% block extra_head %}{% endblock %}
</head>
<body class="bg-gray-50 min-h-screen">
    <!-- Navigation -->
    <nav class="bg-white shadow-sm border-b border-gray-200">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <h1 class="text-2xl font-bold text-blue-600">
                        <span class="text-green-600">Zekat</span> Monitor
                    </h1>
                </div>

                {% if configured %}
                <div class="flex items-center space-x-4">
                    <a href="/" class="text-gray-700 hover:text-blue-600 px-3 py-2 rounded-md text-sm font-medium">
                        Dashboard
                    </a>
                    <a href="/history" class="text-gray-700 hover:text-blue-600 px-3 py-2 rounded-md text-sm font-medium">
                        History
                    </a>
                    <a href="/analysis" class="text-gray-700 hover:text-blue-600 px-3 py-2 rounded-md text-sm font-medium">
                        Analysis
                    </a>
                    <a href="/settings" class="text-gray-700 hover:text-blue-600 px-3 py-2 rounded-md text-sm font-medium">
                        Settings
                    </a>
                </div>
                {% endif %}
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="bg-white border-t border-gray-200 mt-auto">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4">
            <p class="text-center text-sm text-gray-500">
                Zekat Monitor v0.1.0 - Automated Zakat Calculation System
            </p>
        </div>
    </footer>

    <!-- Notification Toast (hidden by default) -->
    <div id="notification" class="hidden fixed bottom-4 right-4 bg-white rounded-lg shadow-lg border border-gray-200 p-4 max-w-sm fade-in">
        <div class="flex items-start">
            <div class="flex-shrink-0">
                <svg class="h-6 w-6 text-green-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
                </svg>
            </div>
            <div class="ml-3 flex-1">
                <p class="text-sm font-medium text-gray-900" id="notification-message">
                    Success message here
                </p>
            </div>
            <button onclick="hideNotification()" class="ml-4 flex-shrink-0 text-gray-400 hover:text-gray-500">
                <svg class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd" />
                </svg>
            </button>
        </div>
    </div>

    <script>
        // Notification helpers
        function showNotification(message, type = 'success') {
            const notification = document.getElementById('notification');
            const messageEl = document.getElementById('notification-message');
            const icon = notification.querySelector('svg');

            messageEl.textContent = message;

            // Update icon color based on type
            if (type === 'error') {
                icon.classList.remove('text-green-400');
                icon.classList.add('text-red-400');
            } else {
                icon.classList.remove('text-red-400');
                icon.classList.add('text-green-400');
            }

            notification.classList.remove('hidden');

            // Auto-hide after 5 seconds
            setTimeout(() => {
                hideNotification();
            }, 5000);
        }

        function hideNotification() {
            const notification = document.getElementById('notification');
            notification.classList.add('hidden');
        }

        // Password session management (5-minute TTL)
        const PASSWORD_TTL_MS = 5 * 60 * 1000;

        function getStoredPassword() {
            const raw = sessionStorage.getItem('_zk_auth');
            if (!raw) return null;
            try {
                const obj = JSON.parse(raw);
                if (Date.now() - obj.ts > PASSWORD_TTL_MS) {
                    sessionStorage.removeItem('_zk_auth');
                    return null;
                }
                return obj.pw;
            } catch (e) {
                return null;
            }
        }

        function storePassword(password) {
            sessionStorage.setItem('_zk_auth', JSON.stringify({ pw: password, ts: Date.now() }));
        }

        function clearStoredPassword() {
            sessionStorage.removeItem('_zk_auth');
        }

        // HTMX event listeners for notifications
        document.body.addEventListener('htmx:afterRequest', function(event) {
            if (event.detail.successful) {
                // Handle successful requests
                const response = event.detail.xhr.response;
                try {
                    const data = JSON.parse(response);
                    if (data.message) {
                        showNotification(data.message, 'success');
                    }
                } catch (e) {
                    // Response is not JSON, ignore
                }
            } else {
                // Handle errors
                showNotification('An error occurred. Please try again.', 'error');
            }
        });
    </script>

    {% block extra_scripts %}{% endblock %}
</body>
</html>
