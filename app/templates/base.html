<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Zekat Monitor{% endblock %}</title>

    <!-- Dark mode init (before any rendering) -->
    <script>
        if (localStorage.getItem('color-theme') === 'dark' ||
            (!('color-theme' in localStorage) &&
             window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark');
        }
    </script>

    <!-- Fonts (local) -->
    <link rel="stylesheet" href="/static/fonts.css">

    <!-- Franken UI v1.0.0 (zinc theme) -->
    <link rel="stylesheet" href="/static/franken-ui.min.css">

    <!-- Utility classes (local) -->
    <link rel="stylesheet" href="/static/utilities.css">

    <!-- UIkit JS -->
    <script src="/static/uikit.min.js"></script>
    <script src="/static/uikit-icons.min.js"></script>

    <!-- Chart.js for visualizations -->
    <script src="/static/chart.min.js"></script>

    {% block extra_head %}{% endblock %}
</head>
<body class="bg-background font-sans text-foreground antialiased">
    <!-- Navigation -->
    <nav class="uk-navbar-container" data-uk-navbar>
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 flex items-center justify-between">
            <div class="uk-navbar-left">
                <a href="/" class="uk-navbar-item uk-logo flex items-center gap-2">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" class="text-accent">
                        <path d="M12 2L2 7L12 12L22 7L12 2Z" fill="currentColor" opacity="0.7"/>
                        <path d="M2 17L12 22L22 17V12L12 17L2 12V17Z" fill="currentColor"/>
                        <path d="M12 12V17" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                    </svg>
                    <span class="text-accent font-bold text-xl">Zekat</span>
                    <span class="font-bold text-xl">Monitor</span>
                </a>
            </div>

            <div class="uk-navbar-right flex items-center">
                {% if configured %}
                <ul class="uk-navbar-nav">
                    <li><a href="/">Dashboard</a></li>
                    <li><a href="/history">History</a></li>
                    <li><a href="/analysis">Analysis</a></li>
                    <li><a href="/settings">Settings</a></li>
                </ul>
                {% endif %}
                <div class="uk-navbar-item">
                    <button class="uk-icon-button" id="theme-toggle" aria-label="Toggle dark mode">
                        <svg id="theme-icon-light" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="dark:hidden" style="color: hsl(var(--foreground));">
                            <circle cx="12" cy="12" r="4"></circle>
                            <path d="M12 2v2"></path><path d="M12 20v2"></path>
                            <path d="m4.93 4.93 1.41 1.41"></path><path d="m17.66 17.66 1.41 1.41"></path>
                            <path d="M2 12h2"></path><path d="M20 12h2"></path>
                            <path d="m6.34 17.66-1.41 1.41"></path><path d="m19.07 4.93-1.41 1.41"></path>
                        </svg>
                        <svg id="theme-icon-dark" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="hidden dark:block" style="color: hsl(var(--foreground));">
                            <path d="M12 3a6 6 0 0 0 9 9 9 9 0 1 1-9-9Z"></path>
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="app-footer">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-3">
            <p class="text-center text-xs text-muted-foreground">
                Zekat Monitor v1.2.0 â€” Automated Zakat Calculation System
            </p>
        </div>
    </footer>

    <script>
        // Notification helper using UIkit
        function showNotification(message, type) {
            var status = (type === 'error') ? 'danger' : 'success';
            UIkit.notification({
                message: message,
                status: status,
                pos: 'bottom-right',
                timeout: 5000
            });
        }

        // Password session management (5-minute TTL)
        const PASSWORD_TTL_MS = 5 * 60 * 1000;

        function getStoredPassword() {
            const raw = sessionStorage.getItem('_zk_auth');
            if (!raw) return null;
            try {
                const obj = JSON.parse(raw);
                if (Date.now() - obj.ts > PASSWORD_TTL_MS) {
                    sessionStorage.removeItem('_zk_auth');
                    return null;
                }
                return obj.pw;
            } catch (e) {
                return null;
            }
        }

        function storePassword(password) {
            sessionStorage.setItem('_zk_auth', JSON.stringify({ pw: password, ts: Date.now() }));
        }

        function clearStoredPassword() {
            sessionStorage.removeItem('_zk_auth');
        }

        // HTMX event listeners for notifications
        document.body.addEventListener('htmx:afterRequest', function(event) {
            if (event.detail.successful) {
                const response = event.detail.xhr.response;
                try {
                    const data = JSON.parse(response);
                    if (data.message) {
                        showNotification(data.message, 'success');
                    }
                } catch (e) {
                    // Response is not JSON, ignore
                }
            } else {
                showNotification('An error occurred. Please try again.', 'error');
            }
        });

        // Dark mode toggle
        document.getElementById('theme-toggle').addEventListener('click', function() {
            if (document.documentElement.classList.contains('dark')) {
                document.documentElement.classList.remove('dark');
                localStorage.setItem('color-theme', 'light');
            } else {
                document.documentElement.classList.add('dark');
                localStorage.setItem('color-theme', 'dark');
            }
        });
    </script>

    {% block extra_scripts %}{% endblock %}
</body>
</html>
